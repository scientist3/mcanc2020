<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JS</title>
		<!-- Bootstrap CSS File -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Bootstrap JS File -->

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS File -->
		<script src="./assets/script.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- Bootstrap code -->
			<div class="jumbotron text-center">
				<h1>Today Session</h1>
				<p>Bootstrap, Date, Math, String & Event -Event Handling</p>
			</div>

			<!-- Button -->
			<button
				class="btn btn-primary"
				onmouseover="dispalyTodaysDate();"
				onmouseout="clearDate();"
			>
				Mouseover & Out Event Button
			</button>

			<hr />
			<!-- Js Test -->
			<div class="card bg-dark text-white">
				<div class="card-body" id="today">
					Place your mouse over above button to see the effects
				</div>
			</div>

			<!-- Images Demo With Bootstrap -->
			<hr />
			<h1>Image Place holder with bootstrap 4</h1>
			<img
				src="https://picsum.photos/seed/picsum/150"
				class="rounded"
				alt="Cinque Terre"
			/>
			<img
				src="https://picsum.photos/seed/animal/150"
				class="rounded-circle"
				alt="Cinque Terre"
			/>
			<img
				src="https://picsum.photos/seed/person/150"
				class="img-thumbnail"
				alt="Cinque Terre"
			/>

			<hr />
			<h1>Bootstrap Card Example</h1>
			<div class="card" style="width: 400px">
				<img
					class="card-img-top"
					src="https://picsum.photos/200"
					alt="Card image"
				/>
				<div class="card-body">
					<h4 class="card-title">John Doe</h4>
					<p class="card-text">Some example text.</p>
					<a href="#" class="btn btn-primary">See Profile</a>
				</div>
			</div>

			<hr />
			<h1>Bootstrap Form</h1>
			<!-- Bootstrapp Form  -->
			<form action="#">
				<div class="form-group">
					<label for="email">Email address:</label>
					<input
						type="email"
						class="form-control"
						placeholder="Enter email"
						id="email"
					/>
				</div>
				<div class="form-group">
					<label for="pwd">Password:</label>
					<input
						type="password"
						class="form-control"
						placeholder="Enter password"
						id="pwd"
					/>
				</div>
				<div class="form-group form-check">
					<label class="form-check-label">
						<input class="form-check-input" type="checkbox" />
						Remember me
					</label>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>
		</div>
	</body>
</html>
